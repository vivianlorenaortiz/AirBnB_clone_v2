 <!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	    {% for state in city_state  %}
            <LI>{{ state[0].id }}: <B>{{ state[0].name }}</B></LI>
	    <UL>
	      {% for city in state[1] | sort(attribute='name')%}
	      <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	      {% endfor %}
	    </UL>
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
